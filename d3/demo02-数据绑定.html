<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<p>apple</p>
		<p>banner</p>
		<p>pear</p>
	</div>

	<script src='d3.min.js'></script>
	<script>
		var str = "China";
		var p = d3.select(".container").selectAll("p");

		p.datum(str).text(function(d,i){
			return "第" + i + "个元素绑定的数据是" + d;
		})

	</script>
</body>
</html>
