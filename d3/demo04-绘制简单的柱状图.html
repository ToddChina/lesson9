<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script src="d3.min.js"></script>
	<script>
		var width = 300;
		var height = 300;
		var dateSet = [250,210,170,130,90]

		var svg = d3.select("body").append("svg").attr("width",width).attr("height",height); //添加svg画布元素并设置属性
		var recHeight = 25; //矩形宽度

		svg.selectAll("rect")
			.data(dateSet)
			.enter()
			.append("rect")
			.attr("x",20)
			.attr("y",function(d,i){
				return i * recHeight;
			})
			.attr("width",function(d,i){
				return d;
			})
			.attr("height",recHeight - 2)
			.attr("fill","red");



	</script>
</body>
</html>
