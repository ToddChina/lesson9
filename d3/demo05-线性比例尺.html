<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script src="d3.min.js"></script>
	<script>

		var width = 300;
		var height = 300;
		var dateSet = [2.5,2.1,1.7,1.3,0.9]

		var svg = d3.select("body").append("svg").attr("width",width).attr("height",height);
		var max = d3.max(dateSet);
		var linear = d3.scaleLinear().domain([0,max]).range([0,250]); //得出的linear这种方法，按照定义域和值域的比例尺进行换算的方法
		var rectHeight = 25;

		svg.selectAll("rect")
			.data(dateSet)
			.enter()
			.append("rect")
			.attr("x",20)
			.attr("y",function(d,i){
				return i * rectHeight;
			})
			.attr("width",function(d,i){
				return linear(d);
			})
			.attr("height",function(d,i){
				return rectHeight - 2;
			})
			.attr("fill","red")

	</script>
</body>
</html>
