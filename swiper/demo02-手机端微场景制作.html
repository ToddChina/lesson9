<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="style/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="style/animate.min.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
			position: relative;
			font-family: microsoft yahei;
		}
		.swiper-container{
			width: 100%;
			height: 100%;
		}
		.slide1{
			background-color: #f00;
		}
		.slide2{
			background-color: #0f0;
		}
		.slide3{
			background-color: #00f;
		}
		.slide4{
			background-color: #ff0;
		}
		.slide1 h1{
			color: white;
			position: absolute;
			left: 20%;
			top: 10%;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide slide1">
				<h1 class="ani" swiper-animate-effect="rubberBand" swiper-animate-duration="1s" swiper-animate-delay="0.3s">秦皇岛博易科技</h1>
	        </div>
	        <div class="swiper-slide slide2">Slide 2</div>
	        <div class="swiper-slide slide3">Slide 3</div>
	        <div class="swiper-slide slide4">Slide 4</div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	</div>
	<script src="script/swiper-3.3.1.min.js"></script>
	<script src="script/swiper.animate1.0.2.min.js"></script>
	<script>
		var mySwiper = new Swiper ('.swiper-container', {
			direction: 'vertical',
			pagination: '.swiper-pagination',
			onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			  }, 
			onSlideChangeEnd: function(swiper){ 
				swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			} 
		})
  </script>
</body>
</html>
